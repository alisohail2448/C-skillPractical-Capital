<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capital</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Select The Country for Capital</h2>
    <form action="">
        <select  name="countries" onChange="OnDropDownChange(this);">
            <option value"">Select a Country</option>
            <option value="New Delhi">India</option>
            <option value="Wasington DC">United stated</option>
            <option value="London">United Kingdom</option>
            <option value="Paris">France</option>
            <option value="Berlin">Germany</option>
            <option value="Tokyo">Japan</option>
            <option value="Kuala Lumpur">Malaysia</option>
            <option value="Louis">Mauritius</option>
            <option value="Wellington">New Zealand</option>
        </select>
        <h2 id="selectedCap"></h2>
    </form>
        </div>
    </div>
        <script>
            function OnDropDownChange(dropDown){
                var selectedValue = dropDown.options[dropDown.selectedIndex].value;
                document.getElementById("selectedCap").innerHTML = selectedValue;
            }
        </script>
</body>
</html>
